<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Pro Player · 销售系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase SDK（必须在 config.js 之前） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    ul {
      padding-left: 18px;
    }
  </style>
</head>

<body>

<h2>Pro Player 销售系统</h2>

<!-- 登录区域 -->
<div id="loginBox">
  <h3>账号登录</h3>
  <input id="email" type="email" placeholder="邮箱" />
  <input id="password" type="password" placeholder="密码" />
  <button id="loginBtn">登录</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<!-- 主系统区域 -->
<div id="appBox" class="hidden">
  <h3>新建订单</h3>
  <input id="product" placeholder="产品名称" />
  <input id="qty" type="number" placeholder="数量" />
  <button id="submitBtn">提交订单</button>

  <h3>我的订单</h3>
  <ul id="orderList"></ul>

  <button id="logoutBtn">退出登录</button>
</div>

<script>
  // 页面元素
  const loginBox = document.getElementById("loginBox");
  const appBox = document.getElementById("appBox");
  const loginMsg = document.getElementById("loginMsg");

  document.getElementById("loginBtn").onclick = login;
  document.getElementById("submitBtn").onclick = submitOrder;
  document.getElementById("logoutBtn").onclick = logout;

  let currentUser = null;

  // 登录
  async function login() {
    loginMsg.innerText = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      loginMsg.innerText = "请输入邮箱和密码";
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      loginMsg.innerText = error.message;
      return;
    }

    currentUser = data.user;
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");

    loadOrders();
  }

  // 加载订单
  async function loadOrders() {
    const list = document.getElementById("orderList");
    list.innerHTML = "";

    const { data, error } = await supabase
      .from("orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    data.forEach(row => {
      const li = document.createElement("li");
      li.innerText = `${row.product} × ${row.qty}`;
      list.appendChild(li);
    });
  }

  // 提交订单
  async function submitOrder() {
    const product = document.getElementById("product").value.trim();
    const qty = document.getElementById("qty").value;

    if (!product || !qty) {
      alert("请填写完整订单信息");
      return;
    }

    const { error } = await supabase.from("orders").insert({
      product: product,
      qty: qty,
      account: currentUser.email
    });

    if (error) {
      alert(error.message);
      return;
    }

    document.getElementById("product").value = "";
    document.getElementById("qty").value = "";

    loadOrders();
  }

  // 退出登录
  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }
</script>

<footer style="margin-top:40px;font-size:12px;color:#666;">
  © Pro Player 销售系统<br>
  Developed by Mars-老刘 & AI<br>
  Version build: 2026-01-16
</footer>

</body>
</html>
