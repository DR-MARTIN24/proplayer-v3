<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Pro Player · 管理后台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase SDK（必须在 config.js 之前加载） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h2>Pro Player 管理后台</h2>

<p id="msg"></p>

<table>
  <thead>
    <tr>
      <th>销售账号</th>
      <th>产品</th>
      <th>数量</th>
      <th>时间</th>
    </tr>
  </thead>
  <tbody id="orderList"></tbody>
</table>

<button onclick="logout()">退出登录</button>

<script>
  (async () => {
    const { data: { user } } = await window.sb.auth.getUser();
    if (!user) {
      msg.innerText = "请先登录管理员账号";
      location.href = "sales.html";
      return;
    }

    // 加载所有订单
    const { data, error } = await window.sb
      .from("orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      msg.innerText = error.message;
      return;
    }

    const list = document.getElementById("orderList");
    data.forEach(order => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${order.account}</td>
        <td>${order.product}</td>
        <td>${order.qty}</td>
        <td>${order.created_at}</td>
      `;
      list.appendChild(tr);
    });
  })();

  async function logout() {
    await window.sb.auth.signOut();
    location.href = "sales.html";
  }
</script>

<footer style="margin-top:40px;font-size:12px;color:#666;">
  © Pro Player 管理后台<br>
  Developed by Mars-老刘 & AI<br>
  Version build: 2026-01-16
</footer>

</body>
</html>
