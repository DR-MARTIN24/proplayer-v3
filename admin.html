<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Pro Player · 管理后台 v4.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>
<body>

<h2>Pro Player 管理后台</h2>
<p id="msg"></p>

<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>销售账号</th>
      <th>产品</th>
      <th>数量</th>
      <th>时间</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<button onclick="logout()">退出登录</button>

<script>
(async () => {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    msg.innerText = "请先登录管理员账号";
    location.href = "sales.html";
    return;
  }

  const { data, error } = await supabase
    .from("orders")
    .select("*")
    .order("created_at", { ascending: false });

  data?.forEach(o => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${o.account}</td>
      <td>${o.product}</td>
      <td>${o.qty}</td>
      <td>${o.created_at}</td>
    `;
    list.appendChild(tr);
  });
})();

async function logout() {
  await supabase.auth.signOut();
  location.href = "sales.html";
}
</script>

<footer style="margin-top:40px;font-size:12px;">
© Pro Player · Admin System v4.0  
<br>Developed by Mars-老刘 & ChatGPT  
<br>Version build: 2026-01-16
</footer>

</body>
</html>
